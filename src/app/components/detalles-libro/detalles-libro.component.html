<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card-book">
        <div class="card">
          <div class="card-body text-center">
            <p><img src="{{libro?.portada}}" alt="libro?.titulo" class="img-fluid"></p>
            <h4 class="card-title">{{libro?.titulo}}</h4>
            <p class="card-text">
              {{libro?.descripcion}}
            </p>
            <a href="{{libro?.link}}" target="_blank" class="btn btn-block btn-primary">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
